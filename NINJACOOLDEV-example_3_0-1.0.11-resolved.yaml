      parameters:
      - name: id
        in: path
        description: ID of pet to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Payer object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payer'
            application/xml:
              schema:
                $ref: '#/components/schemas/Payer'
        "400":
          description: Invalid Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "405":
          description: Validation exception
  /v2/money-transfer/payers/{id}/rates:
    get:
      tags:
      - Discovery
      description: Retrieve rates for a given payer. The id of the payer must be supplied replacing {id} in the URI path.
      parameters:
      - name: id
        in: path
        description: ID of pet to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: return rates.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "400":
          description: Invalid Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "405":
          description: Validation exception
