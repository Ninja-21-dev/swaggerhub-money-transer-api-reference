      tags:
      - Discovery
      description: Retrieve list of payers’ identifier for a given SWIFT BIC code.
      parameters:
      - name: swift_bic_code
        in: path
        description: ID of pet to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        description: Page number
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of results per page (default 50, max 100)
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: Array of payers’ identifiers, paginated.
