paths:
  /ping:
    get:
      tags:
      - Connectivity
      summary: Query API status and check connectivity.
      description: Query API status and check connectivity.
      operationId: ping
      responses:
        "200":
          description: Expected value of status should be “up”.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Invalid Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "405":
          description: Validation exception
  /v2/money-transfer/services:
    get:
      tags:
      - Discovery
      summary: List services available
      description: Retrieves a list of all services available to the caller.
      parameters:
      - name: page
        in: query
        description: Page number
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of results per page (default 50, max 100)
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: country_iso_code
        in: query
        description: Country code in ISO 3166-1 alpha-3 format
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: An array of service objects in a paginated fashion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
            application/xml:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Invalid Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "405":
          description: Validation exception
  /v2/money-transfer/payers:
    get:
      tags:
      - Discovery
      description: Retrieves a list of all payers available for the caller, optionally filtered based on specified parameters.
      parameters:
      - name: page
        in: query
        description: Page number
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of results per page (default 50, max 100)
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: service_id
        in: query
        description: Service ID
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: country_iso_code
        in: query
        description: Country code in ISO 3166-1 alpha-3 format
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: currency
        in: query
        description: Currency in ISO 4217 format
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Array of payer objects in a paginated fashion.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
            application/xml:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "400":
          description: Invalid Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "405":
          description: Validation exception
  /v2/money-transfer/payers/{id}:
    get:
      tags:
      - Discovery
