components:
  schemas:
    Service:
      type: object
      properties:
        id:
          type: integer
          description: Service ID
        name:
          type: string
          description: Service Name
      description: Represents a money transfer service. For an example of such a service, refer to the JSON object.
    Payer:
      type: object
      properties:
        id:
          type: integer
          description: Payer ID
        name:
          type: string
          description: Payer name
        precision:
          type: integer
          description: Number of digits after decimal point
        increment:
          type: string
          description: Unit of increment for transaction amounts
        currency:
          type: integer
          description: Currency in [ISO-4217](https://en.wikipedia.org/wiki/ISO_4217) format
        country_iso_code:
          type: string
          description: Country in [ISO 3166-1 alpha-3](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-3) format
        service:
          allOf:
          - $ref: '#/components/schemas/Service'
          - description: '[Service](https://docs.thunes.com/money-transfer/v2/#service) information'
        transaction_types:
          allOf:
          - $ref: '#/components/schemas/TransactionTypeInfoList'
          - description: List of [transaction types](https://docs.thunes.com/money-transfer/v2/#transaction-type-information-list) supported with relevant information
      description: A payer in Thunes system represents the targeted destination crediting the money into the beneficiary account. For bank account, it would be the bank where the beneficiary of a transaction holds his account, for mobile wallet, the payer will be the mobile wallet receiving the transaction.
    PayerSummary:
      type: object
      properties:
        id:
          type: integer
          description: Payer ID
        name:
          type: string
          description: Payer name
        currency:
          type: string
          description: Currency in [ISO-4217](https://en.wikipedia.org/wiki/ISO_4217) format
        country_iso_code:
          type: string
          description: Country in [ISO 3166-1 alpha-3](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-3) format
        service:
          allOf:
          - $ref: '#/components/schemas/Service'
          - type: object
            description: '[Service](#/components/schemas/Service) information'
      description: Represents payer information, in summary view. For instance, the summary view excludes transaction types.
    TransactionTypeInfoList:
      type: object
      properties:
        C2C:
          allOf:
          - $ref: '#/components/schemas/TransactionTypeInfo'
          - description: Transaction type information relevant to C2C
        C2B:
          allOf:
          - $ref: '#/components/schemas/TransactionTypeInfo'
          - description: Transaction type information relevant to C2B
        B2C:
          allOf:
          - $ref: '#/components/schemas/TransactionTypeInfo'
          - type: object
            description: Transaction type information relevant to B2C
        B2B:
          allOf:
          - $ref: '#/components/schemas/TransactionTypeInfo'
          - type: object
            description: Transaction type information relevant to B2B
      description: List of transaction types supported by the Thunes money transfer platform.
    TransactionTypeInfo:
      type: object
      properties:
        minimum_transaction_amount:
          type: number
          description: Minimum transaction amount
        maximum_transaction_amount:
          type: number
          description: Maximum transaction amount
        credit_party_identifiers_accepted:
          type: array
          description: List of accepted credit party identifiers
          items:
            $ref: '#/components/schemas/CreditPartyIdentifier'
        required_sending_entity_fields:
          type: array
          description: List of required sender information
          items:
            $ref: '#/components/schemas/Sender'
        required_receiving_entity_fields:
          type: array
          description: List of required beneficiary information
          items:
            $ref: '#/components/schemas/Beneficiary'
        required_documents:
          type: array
          description: List of required document types
          items:
            type: array
            items:
              type: string
              description: document type
        credit_party_information:
          allOf:
          - $ref: '#/components/schemas/RequiredCreditPartyInfo'
          - type: object
            description: Required credit party information
        credit_party_verification:
          allOf:
          - $ref: '#/components/schemas/RequiredCreditPartyVerification'
          - type: object
            description: Required credit party verification information
      description: Defines the data which are required for a particular transaction type.
    RatesPerTransactionType:
      type: object
      properties:
        transaction_type:
          allOf:
          - type: object
            description: a object rates for the specfic transaction type of payer
          - $ref: '#/components/schemas/Rates'
      description: Represents the rates information per transaction type for a given payer.
    Rates:
      type: object
      properties:
        '{ currency }':
          type: array
          description: List of payer rate information
          items:
            $ref: '#/components/schemas/Rate'
      description: Represents all rate information for a given payer.
    Rate:
      type: object
      properties:
        source_amount_min:
          type: number
          description: Minimum source amount value
        source_amount_max:
          type: number
          description: Maximum source amount value
        wholesale_fx_rate:
          type: number
          description: Wholesale FX rate
      description: Describes the range of source amounts that a rate applies to for a given payer.
    Balance:
      type: object
      properties:
        id:
          type: integer
          description: Balance ID
        currency:
          type: string
          description: Currency in [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format
        balance:
          type: number
          description: Current balance
        pending:
          type: number
          description: Amount in transit (Transaction confirmed, not completed nor decliend yet)
        available:
          type: number
          description: Available amount for transacting
        credit_facility:
          type: number
          description: Credit facility
      description: Represents the account balance for a given currency.<br> available = balance - pending + credit_facility
    Quotation:
      type: object
      properties:
        id:
          type: integer
          description: Quotation ID
        external_id:
          type: string
          description: External reference ID. This is the reference for this quotation from the external system.
        payer:
          allOf:
          - $ref: '#/components/schemas/Payer'
          - type: object
            description: Payer information
        mode:
          allOf:
          - $ref: '#/components/schemas/QuotationMode'
          - type: string
            description: Quotation mode
        transaction_type:
          allOf:
          - $ref: '#/components/schemas/TransactionType'
          - type: string
            description: Transaction type
        source:
          allOf:
          - $ref: '#/components/schemas/Source'
          - type: object
            description: Source information
        destination:
